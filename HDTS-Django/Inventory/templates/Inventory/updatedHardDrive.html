{% extends 'Inventory/base.html' %}

{% block title %} Add New Hard Drive {% endblock %}

{% block content %}
<h3 class="mt-2">Update Hard Drive</h3>
<hr class="mt-0 mb-4">
<form method="post" action="/Inventory/updateHardDrive/{{sn}}/">
    {% csrf_token %}
    {{form.as_p}}
    <button class="btn btn-primary" type="submit">Update</button>   <button class="btn btn-primary" type="reset">Reset</button>
</form>
{% endblock %}
