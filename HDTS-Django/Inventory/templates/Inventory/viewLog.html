{% extends 'Inventory/base.html'%}
{% include 'Inventory/views.py' %}

{% block content %}
<div class="container-fluid">
  <h3 class="mt-2">Log</h3>
  <hr class="mt-0 mb-4">
  <table class="table" width="device-width">
    <thead>
      <td>Timestamp</td>
      <td>User </td>
      <td>Action </td>
    </thead>
    {% for item in harddrive %}
    <tr>
      <td>{{item.creationDate}}</td> 
      <td>{{item.serialNo}} </td>
      <td>{{item.manufacturer}}</td> 
    </tr>
    {% endfor%}
  </table>
  <br>
  <h3 class="mt-2">Log Content</h3>
    <p> {{file_contents}} </p>
</div>
{% endblock content%}
