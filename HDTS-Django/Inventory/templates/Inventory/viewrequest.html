{% extends 'Inventory/base.html' %}
{% block title %} Requests {% endblock %}
{% block content %}
    <h3 class="mt-2">Hard Drive Requests</h3>
    <hr class="mt-0 mb-4">
    {% for r in reqlist %}
        <p>Event Name: {{r.name}}</p>
        <p>Event Status: {{r.eventStatus}}</p>
        <p>Event Start Date: {{r.eventStartDate}}</p>
        <hr class="mt-0 mb-4">
    {% endfor %}
{% endblock %}
