{% extends 'register/base.html'%}

{% block title %} Login {% endblock %}
{% load crispy_forms_tags %}

{% block content %}
    <form method="POST" class="form-group">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit", class="btn btn-success">Login</button>
        <p><a href="/register">Create an Account</a></p>
    </form>
{% endblock %}
